<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</gallery></a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
            <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
            
                <label for="first_name">First Name</label>
                <input type="text" class="text-input" id="first_name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" class="text-input" id="last_name" required>
                <br>
                <label for="first_name">Email Address</label>
                <input type="email" class="text-input" id="email_address" required>
                <br>
                
                <div class="radio_buttons">
                    <div>
                        <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>

                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required>
                </div>   

                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both"
                    value="both" required>
                </div>
                
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>

        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/home" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>

    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9051d7ccfc.js" crossorigin="anonymous"></script>
</body>

</html>
